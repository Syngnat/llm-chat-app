<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat App</title>
    <style>
      :root {
        --primary-color: #f6821f;
        --primary-hover: #e67e22;
        --light-bg: #f9fafb;
        --border-color: #e5e7eb;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --user-msg-bg: #fff2e6;
        --assistant-msg-bg: #f3f4f6;
        --code-bg: #e5e7eb;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }
      header { text-align: center; margin-bottom: 1rem; padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
      h1 { font-size: 1.5rem; color: var(--primary-color); }
      .config-container { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; margin-bottom: 1rem; }
      .config-item { display: flex; align-items: center; gap: 0.5rem; width: 100%; max-width: 500px; }
      .config-item label { color: var(--text-light); flex-shrink: 0; }
      .config-item select, .config-item input { width: 100%; padding: 0.25rem 0.5rem; border-radius: 4px; border: 1px solid var(--border-color); background-color: #fff; }
      .chat-container { display: flex; flex-direction: column; height: calc(100vh - 280px); min-height: 400px; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
      .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; background-color: var(--light-bg); }
      .message { margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 8px; max-width: 80%; word-wrap: break-word; line-height: 1.6; }
      .user-message { background-color: var(--user-msg-bg); align-self: flex-end; margin-left: auto; }
      .assistant-message { background-color: var(--assistant-msg-bg); align-self: flex-start; }
      .message-input { display: flex; padding: 0.75rem; border-top: 1px solid var(--border-color); background-color: white; }
      #user-input { flex: 1; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; font-family: inherit; resize: none; min-height: 44px; }
      #send-button { margin-left: 0.5rem; padding: 0 1rem; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
      #send-button:hover { background-color: var(--primary-hover); }
      #send-button:disabled { background-color: var(--text-light); cursor: not-allowed; }
      .typing-indicator { display: none; margin-bottom: 1rem; padding: 0 1rem; font-style: italic; color: var(--text-light); }
      .typing-indicator.visible { display: block; }
      footer { margin-top: 1rem; text-align: center; font-size: 0.85rem; color: var(--text-light); }
      
      /* START: New Styles for Markdown Content */
      .assistant-message p { margin-bottom: 1rem; }
      .assistant-message p:last-child { margin-bottom: 0; }
      .assistant-message pre { background-color: var(--code-bg); color: var(--text-color); padding: 1rem; border-radius: 4px; overflow-x: auto; margin: 0.5rem 0 1rem 0; }
      .assistant-message code { font-family: 'Courier New', Courier, monospace; background-color: var(--code-bg); padding: 0.2rem 0.4rem; border-radius: 4px; }
      .assistant-message pre code { background-color: transparent; padding: 0; }
      .assistant-message ul, .assistant-message ol { padding-left: 1.5rem; margin-bottom: 1rem; }
      .assistant-message li { margin-bottom: 0.5rem; }
      .assistant-message blockquote { border-left: 3px solid var(--primary-color); padding-left: 1rem; margin: 0.5rem 0 1rem 0; color: var(--text-light); }
      /* END: New Styles for Markdown Content */
    </style>
  </head>
  <body>
    <header>
      <h1>Cloudflare AI Chat</h1>
      <p>Powered by Cloudflare Workers AI</p>
    </header>

    <div class="config-container">
      <div class="config-item">
        <label for="model">AI Model:</label>
        <select id="model">
          <option value="llama" selected>Llama 3.1 (Cloudflare)</option>
          <option value="gemini">Gemini 2.5 Flash (Google)</option>
        </select>
      </div>
      <div class="config-item">
        <label for="system-prompt">Custom Prompt:</label>
        <input type="text" id="system-prompt" placeholder="Optional: e.g., You are a helpful pirate.">
      </div>
    </div>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>
      <form id="chat-form" class="message-input">
        <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
        <button type="submit" id="send-button">Send</button>
      </form>
    </div>

    <footer>
      <p>Cloudflare Workers AI Chat Template Â© 2025</p>
    </footer>

    <!-- START: Key Change - Add Markdown and Sanitizer libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <!-- END: Key Change -->

    <script src="chat.js"></script>
  </body>
</html>
