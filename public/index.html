<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat App</title>
    <style>
      :root {
        --primary-color: #f6821f;
        --primary-hover: #e67e22;
        --light-bg: #f9fafb;
        --border-color: #e5e7eb;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --user-msg-bg: #fff2e6;
        --assistant-msg-bg: #f3f4f6;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }
      header { text-align: center; margin-bottom: 1rem; padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
      h1 { font-size: 1.5rem; color: var(--primary-color); }

      /* START: Style for the new model selector */
      .model-selector {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
        gap: 0.5rem;
        color: var(--text-light);
      }
      #model {
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        border: 1px solid var(--border-color);
        background-color: #fff;
      }
      /* END: Style for the new model selector */

      .chat-container { display: flex; flex-direction: column; height: calc(100vh - 230px); min-height: 400px; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
      .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; background-color: var(--light-bg); }
      .message { margin-bottom: 1rem; padding: 0.75rem; border-radius: 8px; max-width: 80%; word-wrap: break-word; }
      .user-message { background-color: var(--user-msg-bg); align-self: flex-end; margin-left: auto; }
      .assistant-message { background-color: var(--assistant-msg-bg); align-self: flex-start; }
      .message-input { display: flex; padding: 0.75rem; border-top: 1px solid var(--border-color); background-color: white; }
      #user-input { flex: 1; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; font-family: inherit; resize: none; min-height: 44px; }
      #send-button { margin-left: 0.5rem; padding: 0 1rem; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
      #send-button:hover { background-color: var(--primary-hover); }
      #send-button:disabled { background-color: var(--text-light); cursor: not-allowed; }
      .typing-indicator { display: none; margin-bottom: 1rem; padding: 0 1rem; font-style: italic; color: var(--text-light); }
      .typing-indicator.visible { display: block; }
      footer { margin-top: 1rem; text-align: center; font-size: 0.85rem; color: var(--text-light); }
    </style>
  </head>
  <body>
    <header>
      <h1>Cloudflare AI Chat</h1>
      <p>Powered by Cloudflare Workers AI</p>
    </header>

    <!-- START: This is the new Model Selector dropdown -->
    <div class="model-selector">
      <label for="model">AI Model:</label>
      <select id="model">
        <option value="llama" selected>Llama 3.1 (Cloudflare)</option>
        <option value="gemini">Gemini 1.5 Flash (Google)</option>
      </select>
    </div>
    <!-- END: This is the new Model Selector dropdown -->

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can
            I help you today?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        AI is thinking...
      </div>

      <form id="chat-form" class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          autofocus
        ></textarea>
        <button type="submit" id="send-button">Send</button>
      </form>
    </div>

    <footer>
      <p>Cloudflare Workers AI Chat Template Â© 2025</p>
    </footer>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
